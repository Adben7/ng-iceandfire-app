<div class="container">
    <div class="card text-white bg-dark" *ngIf="book else loading">
        <div class="card-header text-center" >
           <h3>{{ book.name }}</h3>
        </div>
        <div class="card-body" >
            <div class="box">
                <div class="picture"><img src="/assets/photo/book/{{ book.name }}.jpg"></div>
                <div class="infos1">
                        <p><span>Isbn: </span>{{ book.isbn }}<br></p>
                        <p><span>NumberOfPages: </span>{{ book.numberOfPages }}<br></p>
                        <p><span>Publisher: </span>{{ book.publisher }}<br> </p>
                        <p><span>Country: </span>{{ book.country }}<br> </p>
                        <p><span>MediaType: </span>{{ book.mediaType}}<br> </p>
                        <p><span>Released: </span>{{ book.released }}<br> </p>
                </div>
                <div class="infos2">
                    <h4>PovCharacters</h4>
                    <div class="list">
                        <button *ngFor="let planet of book.povCharacters; index as i"
                                (click)="goToPlanetsDetail(planet)" type="button" class="btn btn-light">
                                povCharacter {{i+1}}
                        </button>    
                    </div>
                    <hr>

                    <h4>Characters</h4>
                    <div class="list">
                        <button *ngFor="let character of book.characters ; index as i"
                                (click)="goToCharacterDetail(character)" type="button" class="btn btn-light">
                                character {{i+1}}
                        </button>    
                    </div>
                </div>
            </div>
            
        </div>
        <div class="card-footer text-muted text-center">
            Created By Adil Benmouny
        </div>
    </div>
    <ng-template #loading>
        <div class="text-center m-3">
            <div class="spinner-grow text-primary pinner-grow-xl" role="status">
              <span class="sr-only"></span>
            </div>
        </div>
     </ng-template>
</div>
