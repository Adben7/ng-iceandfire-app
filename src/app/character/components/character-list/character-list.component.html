<div class="container">
    <div class="card text-white bg-dark">
        <div class="card-header">
           <div class="title">
            <h1>Characters</h1>
           </div>
            <div class="serch">
                <app-serch (newfilterEvent)="filterList($event)"></app-serch>
            </div>
        </div>
        <div class="card-body text-center ">
          <div class="boo-list">
              <div  class="card mb-3 bg-d" style="width: 18rem;" 
                    *ngFor="let character of filteredCharacters"
                    (click)="goToDetail(character.url)"
                >  
                  <div class="card-body text-center" >
                    <p class="card-text text-black">{{ character.name }}</p>
                    <img src="./assets/photo/avatar.jpeg" class="card-img-top" alt="...">
                  </div>
              </div>
          </div>  
        </div>
    </div>
</div>
